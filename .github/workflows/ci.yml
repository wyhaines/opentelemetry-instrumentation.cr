name: OpenTelemetry Instrumentation CI

on:
  schedule:
    - cron:  '0 3 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
    - uses: actions/checkout@v2
    - name: apt update
      run: apt update
    - name: Install SQLite
      run: apt-get -qy install libsqlite3-dev
    - name: Install dependencies
      run: shards install
    - name: Crystal Version
      run: crystal --version
    - name: Run tests
      run: crystal spec --stats --progress --error-trace -D DEBUG -v
    - name: Run Ameba
      run: bin/ameba
